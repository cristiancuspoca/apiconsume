<nav aria-label="Page navigation example">
  	<ul class="pagination">
    	<li ng-if="directionLinks" class="page-item" ng-class="{ disabled : pagination.current == 1 }">
    		<a class="page-link" ng-click="setCurrent(pagination.current - 1)" href="#">Previous</a>
    	</li>
	 	<li ng-repeat="pageNumber in pages track by $index" class="page-item" ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
	 		<a href="" class="page-link" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
	 	</li>
    	<li ng-if="directionLinks" class="page-item" ng-class="{ disabled : pagination.current == pagination.last }">
    		<a class="page-link" href="#" ng-click="setCurrent(pagination.current + 1)">Next</a>
    	</li>
  	</ul>
</nav>
